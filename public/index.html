<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zircus Admin Panel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/stylesheets/main.css" rel="stylesheet" />
  </head>

  <body class="flex-col login__body">
    <main class="login">
      <h1 class="page__heading">Zircus Admin</h1>
      <p class="page__subheading">Please Log In:</p>
      <form class="flex-col" action="/admin/login" method="POST">
        <input
          class=""
          type="email"
          name="email"
          value=""
          placeholder="admin@zircus.com"
        />
        <input
          class=""
          type="password"
          name="password"
          value=""
          placeholder="Enter password"
        />
        <button type="submit">Log in</button>
      </form>
    </main>
  </body>
</html>
